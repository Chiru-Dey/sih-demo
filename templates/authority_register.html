{% extends "base.html" %}

{% block title %}Authority Registration - Disastrous{% endblock %}

{% block body_class %}authority-register{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-user-plus"></i> Authority Registration</h1>
        <p>Register as a rescue service provider</p>
    </div>

    <div class="form-container">
        <form id="authority-register-form" method="POST" action="{{ url_for('authority_register') }}">
            <div class="form-group">
                <label for="email">Authority ID (Email)</label>
                <div class="input-group">
                    <i class="fas fa-id-badge"></i>
                    <input type="email" id="email" name="email" class="form-control"
                        placeholder="Enter your authority ID" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('authority_login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
