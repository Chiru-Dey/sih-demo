{% extends "base.html" %}

{% block title %}User Profile - Disastrous{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        <p>Manage your personal information</p>
    </div>

    <div class="profile-container">
        <div class="profile-form">
            <h3>Your Information</h3>
            <input type="text" id="profile-name" placeholder="Full Name" class="form-control">
            <input type="email" id="profile-email" placeholder="Email Address" class="form-control">
            <input type="tel" id="profile-phone" placeholder="Phone Number" class="form-control">
            <textarea id="profile-address" placeholder="Home Address" class="form-control" rows="3"></textarea>
            <button type="button" class="btn-primary" onclick="saveProfile()"><i class="fas fa-save"></i> Save Profile</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/components/profile.js') }}"></script>
{% endblock %}
