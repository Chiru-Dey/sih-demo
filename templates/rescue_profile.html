{% extends "rescue_base.html" %}

{% block title %}Rescue Profile - Disastrous{% endblock %}

{% block styles %}
<style>
.address-section {
    padding: 1.5rem;
    border-radius: 8px;
    margin-top: 1rem;
    background-color: #1a1a1a;
}

.address-section h4 {
    margin-bottom: 1.5rem;
    color: #e9ecef;
    font-size: 1.1rem;
}

.address-section .form-group {
    margin-bottom: 1rem;
}

.address-section .form-group label {
    font-weight: 500;
    color: #adb5bd;
    margin-bottom: 0.5rem;
}

.address-section .form-control {
    background-color: #2a2a2a;
    border: 1px solid #444;
    color: #e9ecef;
}

.address-section .form-control:read-only {
    background-color: #1a1a1a;
    cursor: not-allowed;
}
</style>
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-user-circle"></i> Rescue Profile</h1>
        <p>Your rescue team information</p>
    </div>

    <div class="profile-container">
        <div class="form-container">
            <div class="form-group">
                <label for="profile-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="profile-email" class="form-control" value="{{ user.email }}" readonly>
            </div>
            <div class="address-section">
                <h4><i class="fas fa-map-marker-alt"></i> Address</h4>
                <div class="form-group">
                    <label for="profile-street">Street Address</label>
                    <input type="text" id="profile-street" class="form-control" value="{{ user.street_address }}" readonly>
                </div>
                <div class="form-group">
                    <label for="profile-locality">Area/Locality</label>
                    <input type="text" id="profile-locality" class="form-control" value="{{ user.area_locality }}" readonly>
                </div>
                <div class="form-group">
                    <label for="profile-city">City</label>
                    <input type="text" id="profile-city" class="form-control" value="{{ user.city }}" readonly>
                </div>
                <div class="form-group">
                    <label for="profile-state">State</label>
                    <input type="text" id="profile-state" class="form-control" value="{{ user.state }}" readonly>
                </div>
                <div class="form-group">
                    <label for="profile-pincode">PIN Code</label>
                    <input type="text" id="profile-pincode" class="form-control" value="{{ user.pincode }}" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
